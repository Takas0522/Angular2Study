<main>
    <div>
        動画をアップロード
        <input type='file' accept='video/*' (change)="onChangeInput($event)" />
    </div>
    <div>
        既にAzure上に存在するやつ
    </div>
    <div *ngFor="let item of fileLists">

    </div>
</main>
