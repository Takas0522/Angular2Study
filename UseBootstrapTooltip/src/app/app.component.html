<!--<template #tipContent let-greeting="greeting">{{greeting}}, <b>{{name}}</b>!</template>-->
<template #tipContent let-greeting="greeting">
  AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA!</template>
<p>
  How would you like to greet 
  <strong 
    ngbTooltip="tipContent" 
    #t="ngbTooltip" triggers="manual" 
    placement="bottom">me
  </strong>
  ?
</p>
<button type="button" class="btn btn-secondary" (click)="changeGreeting({ greeting: 'Bonjour' })">
  French
</button>


<form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="UserId">UserID</label>
    <template #tipContent let-errmsg="errmsg">{{errmsg}}</template>
    <input type="text" id="UserId" class="form-control"
          formControlName="UserId" 
          ngbTooltip="aaaaaaaaaaaa"
          #useridtip="ngbTooltip"
          triggers="manual" />
    <div *ngIf="formErrors.UserId" class="alert alert-danger">
      {{ formErrors.UserId }}
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control"
          formControlName="password" />
  </div>
  <button type="submit" class="btn btn-default">SUBMIT</button>
</form>

<extends-sample></extends-sample>
